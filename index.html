<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Gestão de Retalhos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <style>
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin {
        animation: spin 1s linear infinite;
      }
      .pdf-hidden {
        display: none !important;
      }
      th[data-sort] {
        cursor: pointer;
      }
      th .sort-icon {
        display: inline-block;
        width: 1em;
        height: 1em;
        color: #9ca3af;
        transition: all 0.2s;
      }
      th.sort-asc .sort-icon {
        transform: rotate(0deg);
        color: #1f2937;
      }
      th.sort-desc .sort-icon {
        transform: rotate(180deg);
        color: #1f2937;
      }
      .modal {
        transition: opacity 0.2s ease-in-out;
      }
      .modal-box {
        transition: all 0.2s ease-in-out;
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans antialiased">
    <div
      id="unauthenticated-content"
      class="flex items-center justify-center h-screen text-gray-600"
    >
      Verificando autenticação...
    </div>

    <div id="authenticated-content" class="hidden" x-data="{ menuOpen: false }">
      <header
        class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-30 border-b border-gray-200"
      >
        <div
          class="container mx-auto px-4 py-3 flex justify-between items-center"
        >
          <div class="flex items-center space-x-3">
            <div class="bg-blue-600 p-2 rounded-lg">
              <svg
                class="h-6 w-6 text-white"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4M4 7l8 4.5 8-4.5M12 11.5V21"
                />
              </svg>
            </div>
            <h1 class="text-lg font-bold text-gray-800 hidden sm:block">
              Gestão de Retalhos
            </h1>
          </div>
          <div class="relative">
            <button
              @click="menuOpen = !menuOpen"
              class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center text-gray-700 font-bold text-lg hover:bg-gray-300 transition-colors"
              id="user-initials-btn"
            ></button>
            <div
              x-show="menuOpen"
              @click.outside="menuOpen = false"
              x-transition
              class="absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-xl py-1 z-40 border border-gray-200"
            >
              <div class="px-4 py-3 border-b">
                <p
                  class="font-bold text-gray-800 truncate"
                  id="user-fullname"
                ></p>
                <p
                  class="text-sm text-gray-500 truncate"
                  id="user-email-role"
                ></p>
              </div>
              <a
                href="settings.html"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Configurações</a
              >
              <a
                href="admin.html"
                class="admin-only hidden block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 font-medium"
                >Painel Admin</a
              >
              <button
                id="logout-btn"
                class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100 font-semibold"
              >
                Sair
              </button>
            </div>
          </div>
        </div>
      </header>

      <main class="container mx-auto p-4 flex flex-col md:flex-row gap-6">
        <aside class="w-full md:w-1/4 lg:w-1/5">
          <div class="bg-white p-4 rounded-lg shadow-sm space-y-3">
            <h2 class="font-bold text-lg border-b pb-2 mb-3">Ações</h2>
            <button
              id="open-register-modal-btn"
              class="admin-only hidden w-full bg-green-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-600 transition-colors"
            >
              Cadastrar Retalho
            </button>
            <button
              id="show-reserved-btn"
              class="w-full bg-yellow-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-yellow-600 transition-colors"
            >
              Ver Reservados
            </button>
          </div>
        </aside>

        <section class="w-full md:w-3/4 lg:w-4/5">
          <div x-data="{ filtersOpen: false }" class="mb-6">
            <div class="flex items-center gap-2">
              <div class="relative flex-grow">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <svg
                    class="h-5 w-5 text-gray-400"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
                <input
                  type="search"
                  id="smart-search-input"
                  placeholder="Pesquisa inteligente (ex: ps 2mm branco 0,5x0,3)"
                  class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                />
              </div>
              <button
                @click="filtersOpen = !filtersOpen"
                class="flex-shrink-0 bg-white border border-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-50 flex items-center gap-2 transition-colors"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z"
                  />
                </svg>
                <span>Filtros</span>
              </button>
            </div>

            <div
              x-show="filtersOpen"
              x-transition
              class="mt-4 bg-white p-4 rounded-lg shadow-sm border"
            >
              <form id="form">
                <div
                  class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 items-end"
                >
                  <div>
                    <label
                      for="material-select"
                      class="block text-sm font-medium text-gray-700"
                      >Material</label
                    ><select
                      id="material-select"
                      name="material"
                      class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                    ></select>
                  </div>
                  <div>
                    <label
                      for="tipo-select"
                      class="block text-sm font-medium text-gray-700"
                      >Tipo</label
                    ><select
                      id="tipo-select"
                      name="tipo"
                      class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                    ></select>
                  </div>
                  <div>
                    <label
                      for="espessura-select"
                      class="block text-sm font-medium text-gray-700"
                      >Espessura</label
                    ><select
                      id="espessura-select"
                      name="espessura"
                      class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
                    ></select>
                  </div>
                  <div>
                    <label
                      for="largura-input"
                      class="block text-sm font-medium text-gray-700"
                      >Largura (>= m)</label
                    ><input
                      type="number"
                      step="0.01"
                      id="largura-input"
                      name="largura"
                      class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                      placeholder="Ex: 0.5"
                    />
                  </div>
                  <div>
                    <label
                      for="altura-input"
                      class="block text-sm font-medium text-gray-700"
                      >Comprimento (>= m)</label
                    ><input
                      type="number"
                      step="0.01"
                      id="altura-input"
                      name="altura"
                      class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                      placeholder="Ex: 1.2"
                    />
                  </div>
                </div>
                <div class="mt-4">
                  <button
                    type="button"
                    id="clear-btn"
                    class="hidden text-sm text-blue-600 hover:text-blue-800 font-medium"
                  >
                    Limpar filtros
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="relative min-h-[20rem]">
            <div
              id="loader"
              class="hidden absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center z-10"
            >
              <div
                class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"
              ></div>
            </div>
            <div
              id="empty-state"
              class="hidden text-center bg-white p-12 rounded-lg shadow-sm"
            >
              <h3 class="text-xl font-medium text-gray-800">
                Nenhum retalho encontrado
              </h3>
              <p class="mt-2 text-gray-500">
                Tente ajustar os filtros ou cadastre um novo retalho.
              </p>
            </div>
            <div id="results-container" class="hidden">
              <div
                class="hidden md:block bg-white rounded-lg shadow-sm overflow-hidden"
              >
                <table
                  id="results-table"
                  class="min-w-full divide-y divide-gray-200"
                >
                  <thead class="bg-gray-50">
                    <tr>
                      <th
                        data-sort="numero"
                        class="p-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider"
                      >
                        Nº <span class="sort-icon">▲</span>
                      </th>
                      <th
                        data-sort="gaveta"
                        class="p-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider"
                      >
                        Gaveta <span class="sort-icon">▲</span>
                      </th>
                      <th
                        data-sort="material"
                        class="p-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider"
                      >
                        Material <span class="sort-icon">▲</span>
                      </th>
                      <th
                        data-sort="tipo"
                        class="p-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider"
                      >
                        Tipo <span class="sort-icon">▲</span>
                      </th>
                      <th
                        class="p-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider"
                      >
                        Medidas
                      </th>
                      <th
                        class="p-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider"
                      >
                        Qtd
                      </th>
                      <th
                        class="p-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider"
                      >
                        Status
                      </th>
                      <th
                        class="p-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider"
                      >
                        Ações
                      </th>
                    </tr>
                  </thead>
                  <tbody
                    id="results-table-body"
                    class="bg-white divide-y divide-gray-200 text-sm text-gray-700"
                  ></tbody>
                </table>
              </div>
              <div
                id="results-cards-container"
                class="md:hidden grid grid-cols-1 sm:grid-cols-2 gap-4"
              ></div>

              <div
                id="pagination-controls"
                class="hidden mt-6 flex flex-col sm:flex-row justify-between items-center text-sm gap-4"
              >
                <div class="flex items-center gap-2">
                  <label for="items-per-page-select" class="text-gray-600"
                    >Itens por página:</label
                  >
                  <select
                    id="items-per-page-select"
                    class="border-gray-300 rounded-md shadow-sm text-sm p-2"
                  >
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="-1">Todos</option>
                  </select>
                </div>
                <div class="flex items-center gap-4">
                  <button
                    id="prev-page-btn"
                    class="bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
                  >
                    Anterior
                  </button>
                  <span id="page-info" class="text-gray-600 font-medium"></span>
                  <button
                    id="next-page-btn"
                    class="bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
                  >
                    Próxima
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
