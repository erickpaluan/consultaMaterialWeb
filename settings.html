<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Gestão de Retalhos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @keyframes spin { to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="settings-container" class="hidden">
        <header class="bg-white shadow-sm">
            <div class="container mx-auto px-4 py-3">
                <a href="index.html" class="text-blue-600 hover:underline">&larr; Voltar para a página principal</a>
            </div>
        </header>

        <main class="container mx-auto p-4 mt-6">
            <div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md">
                <h1 class="text-2xl font-bold text-gray-800 border-b pb-4 mb-6">Configurações da Conta</h1>
                <form id="settings-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <p id="user-email-display" class="mt-1 text-gray-500 bg-gray-100 p-2 rounded-md"></p>
                    </div>
                    <div>
                        <label for="full-name-input" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                        <input type="text" id="full-name-input" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Seu nome completo">
                    </div>
                    <div class="pt-4 flex justify-end">
                        <button type="submit" id="save-settings-btn" class="w-full sm:w-auto bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 transition-colors flex items-center justify-center disabled:opacity-75">
                            <span class="spinner hidden w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></span>
                            <span class="btn-text">Salvar Alterações</span>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script type="module" src="js/settings.js"></script>

</body>
</html>
