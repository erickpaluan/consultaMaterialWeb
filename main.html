<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Retalhos</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        /* Estilo para animação do spinner */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        /* Estilo para a seta de ordenação da tabela */
        th[data-sort] { cursor: pointer; }
        th .sort-icon {
            display: inline-block;
            width: 1em;
            height: 1em;
            color: #9ca3af; /* gray-400 */
            transition: all 0.2s;
        }
        th.sort-asc .sort-icon { transform: rotate(0deg); color: #1f2937; /* gray-800 */ }
        th.sort-desc .sort-icon { transform: rotate(180deg); color: #1f2937; /* gray-800 */ }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <svg class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4M4 7l8 4.5 8-4.5M12 11.5V21"/>
                </svg>
                <h1 class="text-xl font-bold text-gray-800">Gestão de Retalhos</h1>
            </div>
            <div class="text-sm text-gray-600">
                <span>Usuário: Admin</span>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 flex flex-col md:flex-row gap-6">

        <aside class="w-full md:w-1/4 lg:w-1/5">
            <div class="bg-white p-4 rounded-lg shadow-sm space-y-3">
                <h2 class="font-bold text-lg border-b pb-2 mb-3">Ações</h2>
                <button id="open-register-modal-btn" class="w-full bg-green-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-600 transition-colors">
                    Cadastrar Retalho
                </button>
                <button id="show-reserved-btn" class="w-full bg-yellow-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-yellow-600 transition-colors">
                    Ver Reservados
                </button>
            </div>
        </aside>

        <section class="w-full md:w-3/4 lg:w-4/5">
            <div class="bg-white p-4 rounded-lg shadow-sm mb-6">
                <form id="form">
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 items-end">
                        <div>
                            <label for="material-select" class="block text-sm font-medium text-gray-700">Material</label>
                            <select id="material-select" name="material" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"></select>
                        </div>
                        <div>
                            <label for="tipo-select" class="block text-sm font-medium text-gray-700">Tipo</label>
                            <select id="tipo-select" name="tipo" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"></select>
                        </div>
                        <div>
                            <label for="espessura-select" class="block text-sm font-medium text-gray-700">Espessura</label>
                            <select id="espessura-select" name="espessura" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"></select>
                        </div>
                        <div>
                            <label for="largura-input" class="block text-sm font-medium text-gray-700">Largura (>= m)</label>
                            <input type="number" id="largura-input" name="largura" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="Ex: 0.5">
                        </div>
                        <div>
                            <label for="altura-input" class="block text-sm font-medium text-gray-700">Comprimento (>= m)</label>
                            <input type="number" id="altura-input" name="altura" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="Ex: 1.2">
                        </div>
                    </div>
                    <div class="mt-4">
                        <button type="button" id="clear-btn" class="hidden text-sm text-blue-600 hover:text-blue-800">Limpar filtros</button>
                    </div>
                </form>
            </div>

            <div class="relative">
                <div id="loader" class="hidden absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center z-10">
                    <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                </div>

                <div id="empty-state" class="hidden text-center bg-white p-12 rounded-lg shadow-sm">
                    <h3 class="text-xl font-medium text-gray-800">Nenhum retalho encontrado</h3>
                    <p class="mt-2 text-gray-500">Tente ajustar os filtros ou cadastre um novo retalho.</p>
                </div>

                <div id="results-container" class="hidden">
                    <div class="hidden md:block bg-white rounded-lg shadow-sm overflow-hidden">
                        <table id="results-table" class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th data-sort="numero" class="p-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Nº <span class="sort-icon">▲</span></th>
                                    <th data-sort="gaveta" class="p-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Gaveta <span class="sort-icon">▲</span></th>
                                    <th data-sort="material" class="p-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Material <span class="sort-icon">▲</span></th>
                                    <th data-sort="tipo" class="p-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo <span class="sort-icon">▲</span></th>
                                    <th data-sort="espessura" class="p-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Esp. <span class="sort-icon">▲</span></th>
                                    <th data-sort="comprimento" class="p-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Comp. <span class="sort-icon">▲</span></th>
                                    <th data-sort="largura" class="p-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Larg. <span class="sort-icon">▲</span></th>
                                    <th data-sort="quantidade" class="p-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Qtd <span class="sort-icon">▲</span></th>
                                    <th class="p-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Obs</th>
                                    <th class="p-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Ação</th>
                                </tr>
                            </thead>
                            <tbody id="results-table-body" class="bg-white divide-y divide-gray-200 text-sm text-gray-700">
                                </tbody>
                        </table>
                    </div>
                    <div id="results-cards-container" class="md:hidden grid grid-cols-1 gap-4">
                        </div>

                    <div id="pagination-controls" class="hidden mt-6 flex justify-between items-center text-sm">
                        <button id="prev-page-btn" class="bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                            Anterior
                        </button>
                        <span id="page-info" class="text-gray-600"></span>
                        <button id="next-page-btn" class="bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                            Próxima
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="register-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-20">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white transform transition-all duration-300 scale-95 opacity-0">
            <h3 class="text-lg font-medium leading-6 text-gray-900 border-b pb-3">Cadastrar Novo Retalho</h3>
            <form id="register-form" class="mt-4 space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="reg-numero" class="block text-sm font-medium text-gray-700">Número</label>
                        <input type="number" id="reg-numero" class="mt-1 w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label for="reg-gaveta" class="block text-sm font-medium text-gray-700">Gaveta</label>
                        <input type="text" id="reg-gaveta" class="mt-1 w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                     <div>
                        <label for="reg-quantidade" class="block text-sm font-medium text-gray-700">Quantidade</label>
                        <input type="number" id="reg-quantidade" value="1" class="mt-1 w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="reg-material" class="block text-sm font-medium text-gray-700">Material</label>
                        <select id="reg-material" class="mt-1 w-full border-gray-300 rounded-md shadow-sm"></select>
                         <div id="reg-novo-material-container" class="hidden mt-2 p-2 border rounded-md bg-gray-50">
                            <input id="reg-novo-material-input" type="text" placeholder="Nome do Novo Material" class="w-full border-gray-300 rounded-md shadow-sm">
                            <div class="flex space-x-2 mt-2">
                                <button type="button" id="reg-salvar-novo-material-btn" class="text-xs bg-green-500 text-white px-2 py-1 rounded">Salvar</button>
                                <button type="button" id="reg-cancelar-novo-material-btn" class="text-xs bg-gray-300 px-2 py-1 rounded">Cancelar</button>
                            </div>
                        </div>
                    </div>
                     <div>
                        <label for="reg-tipo" class="block text-sm font-medium text-gray-700">Tipo</label>
                        <select id="reg-tipo" class="mt-1 w-full border-gray-300 rounded-md shadow-sm"></select>
                         <div id="reg-novo-tipo-container" class="hidden mt-2 p-2 border rounded-md bg-gray-50">
                            <input id="reg-novo-tipo-input" type="text" placeholder="Nome do Novo Tipo" class="w-full border-gray-300 rounded-md shadow-sm">
                            <div class="flex space-x-2 mt-2">
                                <button type="button" id="reg-salvar-novo-tipo-btn" class="text-xs bg-green-500 text-white px-2 py-1 rounded">Salvar</button>
                                <button type="button" id="reg-cancelar-novo-tipo-btn" class="text-xs bg-gray-300 px-2 py-1 rounded">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
                 <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="reg-espessura" class="block text-sm font-medium text-gray-700">Espessura (mm)</label>
                        <input type="number" id="reg-espessura" class="mt-1 w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label for="reg-comprimento" class="block text-sm font-medium text-gray-700">Comprimento (m)</label>
                        <input type="number" step="0.01" id="reg-comprimento" class="mt-1 w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label for="reg-largura" class="block text-sm font-medium text-gray-700">Largura (m)</label>
                        <input type="number" step="0.01" id="reg-largura" class="mt-1 w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                </div>
                <div>
                    <label for="reg-obs" class="block text-sm font-medium text-gray-700">Observação</label>
                    <textarea id="reg-obs" rows="2" class="mt-1 w-full border-gray-300 rounded-md shadow-sm"></textarea>
                </div>
                <div class="pt-4 flex justify-end space-x-3 border-t">
                    <button id="close-register-modal-btn" type="button" class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-md hover:bg-gray-300">Fechar</button>
                    <button id="reg-clear-btn" type="button" class="bg-gray-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-gray-600">Limpar</button>
                    <button id="reg-submit-btn" type="submit" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 flex items-center disabled:opacity-50">
                        <span class="reg-spinner hidden w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></span>
                        <span class="reg-btn-text">Cadastrar Retalho</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="reserve-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-20">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white transform transition-all duration-300 scale-95 opacity-0">
             <h3 class="text-lg font-medium leading-6 text-gray-900">Reservar Retalho</h3>
             <div class="mt-4 space-y-4">
                <div>
                    <label for="reserve-input-os" class="block text-sm font-medium text-gray-700">Número da OS</label>
                    <input type="text" id="reserve-input-os" class="mt-1 w-full border-gray-300 rounded-md shadow-sm" placeholder="Digite a OS">
                </div>
                <div id="reserve-quantity-container" class="hidden">
                     <label for="reserve-input-quantidade" class="block text-sm font-medium text-gray-700">Quantidade a Reservar</label>
                     <input type="number" id="reserve-input-quantidade" min="1" value="1" class="mt-1 w-full border-gray-300 rounded-md shadow-sm">
                     <p id="reserve-available-text" class="text-xs text-gray-500 mt-1"></p>
                </div>
             </div>
             <div class="mt-6 flex justify-end space-x-3">
                 <button id="close-reserve-modal-btn" type="button" class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-md hover:bg-gray-300">Cancelar</button>
                 <button id="reserve-confirm-btn" type="button" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600">Confirmar Reserva</button>
             </div>
        </div>
    </div>
    
    <div id="reserved-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-20">
        <div class="relative top-10 mx-auto p-5 border w-full max-w-6xl shadow-lg rounded-md bg-white transform transition-all duration-300 scale-95 opacity-0">
            <div class="flex justify-between items-center border-b pb-3">
                <h3 class="text-lg font-medium leading-6 text-gray-900">Retalhos Reservados</h3>
                <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600">&times;</button>
            </div>
            <div class="my-4 flex justify-between items-center">
                <input type="text" id="os-search-input" class="w-full md:w-1/3 border-gray-300 rounded-md shadow-sm" placeholder="Buscar por OS...">
                <button id="create-pdf-btn" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-red-600 flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V4a2 2 0 00-2-2H6zm4 12a1 1 0 100-2 1 1 0 000 2zM6 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" /></svg>
                    <span>Gerar PDF</span>
                </button>
            </div>
            <div class="relative min-h-[200px] max-h-[60vh] overflow-y-auto">
                <div id="modal-loader" class="hidden absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center z-10">
                    <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                </div>
                <div id="reserved-modal-content">
                    </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
