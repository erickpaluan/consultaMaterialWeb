<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Retalhos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="cadastro.js"></script>

    <style>
      .has-error .block.text-sm.font-medium.text-gray-700 {
        color: #ef4444; /* Cor vermelha para o label */
      }
      .has-error input,
      .has-error select {
        border-color: #ef4444 !important;
        box-shadow: 0 0 0 1px #ef4444 !important;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen p-4 sm:p-6 lg:p-8">
    <div class="max-w-3xl mx-auto bg-white p-6 sm:p-8 rounded-xl shadow-lg">
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6">
        Cadastro de Retalhos
      </h1>

      <form id="form-retalho" novalidate class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="numero" class="block text-sm font-medium text-gray-700"
              >Número*</label
            >
            <input
              type="number"
              name="numero"
              id="numero"
              required
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <div>
            <label for="gaveta" class="block text-sm font-medium text-gray-700"
              >Gaveta*</label
            >
            <input
              type="text"
              name="gaveta"
              id="gaveta"
              required
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <div>
            <label
              for="material"
              class="block text-sm font-medium text-gray-700"
              >Material*</label
            >
            <select
              id="material"
              name="material"
              required
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition-all duration-300"
            ></select>
            <div id="novo-material-container" class="hidden mt-1 space-y-2">
              <input
                type="text"
                id="novo-material-input"
                placeholder="Nome do novo material"
                class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
              />
              <div class="flex items-center gap-2">
                <button
                  type="button"
                  id="salvar-novo-material-btn"
                  class="w-full text-sm bg-blue-500 text-white py-1 px-2 rounded-md hover:bg-blue-600"
                >
                  Salvar
                </button>
                <button
                  type="button"
                  id="cancelar-novo-material-btn"
                  class="w-full text-sm bg-gray-200 text-gray-700 py-1 px-2 rounded-md hover:bg-gray-300"
                >
                  Cancelar
                </button>
              </div>
            </div>
          </div>

          <div>
            <label for="tipo" class="block text-sm font-medium text-gray-700"
              >Tipo*</label
            >
            <select
              id="tipo"
              name="tipo"
              required
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition-all duration-300"
            >
              <option value="">Selecione...</option>
            </select>
            <div id="novo-tipo-container" class="hidden mt-1 space-y-2">
              <input
                type="text"
                id="novo-tipo-input"
                placeholder="Nome do novo tipo"
                class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
              />
              <div class="flex items-center gap-2">
                <button
                  type="button"
                  id="salvar-novo-tipo-btn"
                  class="w-full text-sm bg-blue-500 text-white py-1 px-2 rounded-md hover:bg-blue-600"
                >
                  Salvar
                </button>
                <button
                  type="button"
                  id="cancelar-novo-tipo-btn"
                  class="w-full text-sm bg-gray-200 text-gray-700 py-1 px-2 rounded-md hover:bg-gray-300"
                >
                  Cancelar
                </button>
              </div>
            </div>
          </div>

          <div>
            <label
              for="espessura"
              class="block text-sm font-medium text-gray-700"
              >Espessura (mm)*</label
            >
            <input
              type="number"
              name="espessura"
              id="espessura"
              step="0.01"
              required
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <div>
            <label
              for="comprimento"
              class="block text-sm font-medium text-gray-700"
              >Comprimento (m)*</label
            >
            <input
              type="number"
              name="comprimento"
              id="comprimento"
              step="0.01"
              required
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <div>
            <label for="largura" class="block text-sm font-medium text-gray-700"
              >Largura (m)*</label
            >
            <input
              type="number"
              name="largura"
              id="largura"
              step="0.01"
              required
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <div>
            <label
              for="quantidade"
              class="block text-sm font-medium text-gray-700"
              >Quantidade*</label
            >
            <input
              type="number"
              name="quantidade"
              id="quantidade"
              value="1"
              required
              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
        </div>
        <div>
          <label for="obs" class="block text-sm font-medium text-gray-700"
            >Observação</label
          >
          <textarea
            id="obs"
            name="obs"
            rows="3"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
          ></textarea>
        </div>

        <div class="pt-4 flex justify-end gap-4">
          <button
            type="button"
            id="clear-btn"
            class="w-full md:w-auto inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-gray-400 hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-2"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 112 0v6a1 1 0 11-2 0V8z"
                clip-rule="evenodd"
              />
            </svg>
            Limpar
          </button>
          <button
            type="submit"
            class="w-full md:w-auto inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <svg
              class="spinner hidden animate-spin -ml-1 mr-3 h-5 w-5 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            <span class="btn-text">Cadastrar Retalho</span>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
